<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog52a with Functions</title>
</head>
<body>
    <label for="len">Length</label>
    <input type="number" id="len" name="len" placeholder="0" required>
    <label for="wid">Width</label>
    <input type="number" id="wid" name="wid" placeholder="0" required>
    <button onclick="calculate()">Calculate</button>
    <button onclick="reset()">Reset</button>
    <p id="opt" style="background: aqua; padding:15px;"></p>
    <script>
        function reset(){
            document.getElementById("len").value=""
            document.getElementById("wid").value=""
            document.getElementById("opt").innerText=""
        }
        function getarea(Length, Width){
            return Length*Width
        }
        function getperim(Length,Width){
            return 2*(Length+Width)
        }
        function calculate(){
            var len=Number(document.getElementById("len").value)
            var wid=Number(document.getElementById("wid").value)
            var area=getarea(len,wid)
            var perim=getperim(len,wid)
            document.getElementById("opt").innerText="Area: "+area+"\n Perimeter: "+perim
        }
    </script>
</body>
</html>
