<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prog52a with classes</title>
</head>
<body>
    <script>
        function randInt(min, max){
            return Math.round(Math.random()*max+min)
        }
        class Shape{
            constructor(len, wid){
                this.length=len
                this.width=wid
                this.area=0
                this.perim=0
            }
            calc(){
                this.area=this.length*this.width
                this.perim=2*(this.length+this.width)
            }
            GetArea(){return this.area}
            GetPerim(){return this.perim}
        }

        var len=randInt(1,20)
        var wid=randInt(1,20)

        var shape=new Shape(len, wid)
        shape.calc()
        document.write("Area: "+shape.GetArea()+"<br>Perim: "+shape.GetPerim())
        
    </script>
</body>
</html>
