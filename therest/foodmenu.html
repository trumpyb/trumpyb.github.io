<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        table, td, th{
            Border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            margin: 5% auto;
            margin-top: 10%;
            font-family: Arial, Helvetica, sans-serif;
        }
        thead{
            background-color: darkgreen;
            color:white;
            border-bottom: 3px solid black;
            text-transform: uppercase;
            text-align: Center;
        }
        tbody{
            background: lightgreen
        }
    </style>
</head>
<body>
    <p>Random Text Here</p>
    <table>
        <thead>
            <tr>
                <th>Breakfast</th>
                <th>Lunch</th>
                <th>Dinner</th>
            </tr>
        </thead>
        <tbody>
             <tr>
                <td>Egg Omelette</td>
                <td>Grilled Chicken And Broccoli</td>
                <td>Salmon and Mixed Vegtables</td>
             </tr>   
             <tr>
                <td>Eggs With Salsa</td>
                <td>Chicken Avacado Boat</td>
                <td>Broiled White Fish and Green Beans</td>
             </tr>
             <tr>
                <td>Protein Shake</td>
                <td>Spinach Salad</td>
                <td>Lean Ground Beef and Squash</td>
             </tr>
        </tbody>
    </table>
</body>
</html>
