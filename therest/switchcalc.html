<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swich Statement Calculator</title>
</head>
<body>
    <input type="number" id="num1" name="num1"><br>
    <select id="operand" name="operand">
        <option disabled selected value>--Select an option--</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">MOD</option>
        <option value="**">^</option>
    </select><br>
    <input type="number" id="num2" name="num2">
    <p id="opt" style="background: palegreen;"></p>
    <button onclick="calculate()">Calculate</button>
    <script>
        function calculate(){
            var num1=Number(document.getElementById("num1").value)
            var num2=Number(document.getElementById("num2").value)
            var op=document.getElementById("operand").value
            var result=0

            switch(op){
                case "+":
                    result=num1+num2    
                    break;
                case "-":
                    result=num1-num2    
                    break;
                case "*":
                    result=num1*num2    
                    break;
                case "/":
                    result=num1/num2    
                    break;
                case "%":
                    result=num1%num2    
                    break;
                case "**":
                    result=num1**num2    
                    break;
                default:
                    document.getElementById(opt).innerText="Invalid Option Selected"
                    return;
            }

            document.getElementById("opt").innerText=num1+" "+op+" "+num2+" = "+result
        }
    </script>
</body>
</html>
