<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Semantic Layout</title>
    <style>
        *{box-sizing: border-box;}
        body {font-family: Arial, Helvetica, sans-serif;}
        header{background: #777; padding: 30px; text-align: center;color: white;font-size: 35px;}
        section{display: flex;}
        nav{flex: 1; background: #CCC; padding: 20px;}
    </style>
</head>
<body>
    <div id="page"></div>
        <header>
            <h2>Cities</h2>
        </header>
        <section>
            <nav>
                <ul>
                    <li><a href=#>London</a></li>
                    <li><a href=#>Paris</a></li>
                    <li><a href=#>tokyo</a></li>
                </ul>
            </nav>
            <article>
                <h1>London</h1>
                <p>London is</p>
                <p>Standing on</p>
            </article>
        </section>
        <footer>
            <p>footer &copy; Copyright 2023</p>
        </footer>
</body>
</html>
