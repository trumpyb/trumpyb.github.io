<body>
    <center><h1>Contact Me</h1></center>
    <form action="#" method="post" id="contactform" style="text-align: Center;"
    onsubmit="alert('Not Implemented yet')">
        <br id="fdiv">
            <label for="myname">Name: <span class="rqd">*</span></label><br/>
            <input type="text" name="myname" id="myname" required><br/><br/>
            
            <label for="myeamil">Email:<span class="rqd">*</span></label><br/>
            <input type="emial" name="myemail" id="myeamil" required><br/><br/>

            <label for="subject">Subject:<span class="rqd">*</span></label>
            <input type="text" name="subject" id="subject"
                    placeholder="CS 101" required><br/><br/>
                    <span class="rqd">*</span><br/>
            <textarea name="tbody" id="tbody" placeholder="Enter Message" required></textarea>

            <label for="priority">Priority:<span class="rqd">*</span></label>
            <select Name="priority" id="priority">
                <option disabled selection value>--- Select an option ---</option>
                <option value="low">Low</option>
                <option value="med">Medium</option>
                <option value="high">High</option>
                <option value="Crit">Critical</option>
            </select><br/><br/>
            <label for="attach">Attachments:</label><br/>
            <input type="file" name="attach" id="attach"><br/><br/>
        <label for="followup">Do you want a follow up email?</label>
        <input type="radio" name="followup" id="followupy" value="yes">
        <label for="followupy" class="followlabel">Yes</label> 
        <input type="radio" name="followup" id="followupn" value="no">
        <label for="followupn" class="followlabel">No</label>   <br/><br/> 
    
        <input type="submit" value="submit"  id="sbutton">
    </div>
    </form>
