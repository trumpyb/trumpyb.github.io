<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Prime is a number?</title>
</head>
<body>
    <label for="prime">Enter A Number</label>
    <input type="number" id="prime" name="prime">
    <button onclick="check()">Check Number</button>
    <p id="opt"></p>
    <script>
        function check(){
            var num=Number(document.getElementById("prime").value)
            var lastdigit=document.getElementById("prime").value.slice(-1)
            var mod=str(num%6)
            var ldigTest=""
            var modtest=""
            if(lastdigit==1 || lastdigit==3 || lastdigit==5 || lastdigit==7 || lastdigit==9){
                ldigtest="Passed Last Digit Test"
            }else{
                ldigtest="Failed Last Digit Test"
            }
            if(mod==1 || mod==5){
                modtest="Passed Mod Test"
            }else{
                modtest="Failed Mod Test"
            }
            
            document.getElementById("opt").innerText=ldigtest+"\n"+modtest
        }
        
    </script>
</body>
</html>
