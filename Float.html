<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Test</title>
    <style>
        #Float-main{Background:Lightgray;}
        .float-l{Float:Left;
                background: green; 
                width:40%; 
                text-align:center;
                padding: 2%; 
                padding-bottom: 30px;
                Margin: 5%;}
        .float-r{Float: right;
                background: red; 
                width:40%; 
                Text-align:center;}
    </style>
</head>
<body>
    <div id="Float-main">
        <div class="float-l">
            <p>Some Random Text. Some Random Text. Some Random Text. Some Random Text. Some Random Text. Some Random Text.</p>
        </div>
        <div class="float-r">
            <p>Some Random Text.</p>
        </div>
    </div>
</body>
</html>
