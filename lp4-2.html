<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP4-2</title>
</head>
<body>
    <label for="weight">Enter package Weight</label>
    <input type="number" id="weight" name="weight"><br/>
    <label for="length">Enter package Length</label>
    <input type="number" id="length" name="length"><br/>
    <label for="width">Enter package Width</label>
    <input type="number" id="width" name="width"><br/>
    <label for="height">Enter package Hight</label>
    <input type="number" id="height" name="height"><br/>
    <button onclick="check()">Check bag</button>
    <p id="opt"></p>
    <script>
        function check() {
            var weight=Number(document.getElementById("weight").value)
            var length=Number(document.getElementById("length").value)
            var width=Number(document.getElementById("width").value)
            var height=Number(document.getElementById("height").value)
            var cubic=length*width*height
            var weightlimit=27
            var spacelimit=100000
            var output=document.getElementById("opt")

            if(cubic>spacelimit){
                output.innerText="Too large"
            }
            if(weight>weightlimit){
                output.innerText="Too Heavy"
            }
            if(cubic>spacelimit && weight>weightlimit){
                output.innerText="Too large and too heavy."
            }




        }
    </script>
</body>
</html>
