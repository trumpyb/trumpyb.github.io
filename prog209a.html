<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog209a</title>
</head>
<body>
    <script>
        var num=[]  //empty array
        for(var lcv=0; lcv<=400; lcv++){
            var n=Math.round(Math.random()*1000)
            num.push(n)
        }

        var lt=0
        var gte=0

        for(lcv=0; lcv<num.length; lcv++){
            var c=num[lcv]
            if(c>=500){
                gte++
            }else{
                lt++
            }
        }

        document.writeln(gte+" are >=500 <br>"+lt+"are <500 <br>"+"there are "+num.length+" Numbers in list<br>")
        document.writeln(num)

    </script>
</body>
</html>
