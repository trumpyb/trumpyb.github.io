<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box model</title>
    <style>
        div{
            background: lightgray;
            width: 300px;
            border: 15px solid green;
            padding: 50px;
            margin: 20px;
        }
        p{
            margin-bottom: 25px;
        }
        h1 {
            margin: 20px auto; text-align: center;
        }
        nav {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Hello World</h1>
    </nav>
    <h2>Box Model</h2>
    <p>The Css Box model is essentially
        a box that wraps around every HTML element. 
        It consits of borders, padding, margins, 
        and the actual content</p>
        <div>
            This Text is the content of the box, which has padding, margins, and border.
        </div>
</body>
</html>
