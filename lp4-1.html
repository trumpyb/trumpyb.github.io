<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP4-1</title>
    
</head>
<body>
    <label for="Copies">Number of copies</label>
    <input type="number" id="copies" name="copies" min="0">
    <button onclick="price()">Calculate Total Cost</button>
    <p id="opt"></p>


    <script>
        function price() {
            var copies= Number(document.getElementById("copies").value);
            var price=0.00;
            var total=0.00;
            var p=document.getElementById("opt")

            if(copies>=0 && copies<=99){
                price=.30
            }else if(copies>=100 && copies<=499){
                price=.28
            }else if(copies>=500 && copies<=749){
                price=.27
            }else if(copies>750 && copies<=100){
                price=.26
            }else if(copies>100) {
                price=0.25
            } else{
                p.innerText="Invalid number of copies"
            }

            if(price>0){
                total=price*copies
                p.innerText= "price per copy is $"+price+"\n"
                p.innerText="total cost is $"+total.toFixed(2)
            }
        }        
    </script>
</body>
</html>
