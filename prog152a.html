<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="opt">The Sum of the multiples of 3 from 3 to 9669 is</p>
    <script>
        var sum=0
        for(var lcv=3; lcv<=9669; lcv+=3){
            sum+=lcv
        }
        document.getElementById("opt").innerText+=" "+sum
    </script>
</body>
</html>
