<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Balance Calculator</title>
    <style>
        body{
            background: linear-gradient(darkgreen,green,darkgreen);
        }
        table{
            color: beige;
        }
        p{
            color:white;
        }
        input{
            border-radius: 100px;
        }
        button{
            border-radius: 5px;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td> 
                <label for="principal">Principal</label><br>
                <input type="Number" id="principal" name="principal">
            </td>
            <td>
                <label for="interest">Interest</label><br>
    <input type="number" id="interest" name="interest"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="years">Number of years</label>
                <input type="number" id="years" name="years">
            </td>
            <td>
                <label for="month">Monthly Payments</label>
                <input type="number" id="month" name="month">
            </td>
        </tr>
    <table><br><br>
    <button onclick="Calculate()">Calculate</button>&emsp;&emsp;<button onclick="reset()">Reset</button>
    <p id="opt"></p>
<script>
    function Calculate(){
        var output=document.getElementById("opt")
        var p=Number(document.getElementById("principal").value)
        var r=Number(document.getElementById("interest").value)
        var t=Number(document.getElementById("years").value)
        var m=Number(document.getElementById("month").value)
        var n=12
        var b=(p*((1+(r/n))**(n*t)))-((m*(((1+(r/n))**(n*t))-1))/(r/n))
        if(b>0){
        output.innerText="Your remaining loan balance is: $"+b.toFixed(2)
        }else{
            output.innerText="Invalid Output"
        }
    }
    function reset(){
        document.getElementById("principal").value=""
        document.getElementById("interest").value=""
        document.getElementById("years").value=""
        document.getElementById("month").value=""
        document.getElementById("opt").innerText=""
    }
    /*
    
    */

</script>

</body>
</html>
