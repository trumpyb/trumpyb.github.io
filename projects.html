<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">there
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <label for="mode">Color mode</label>
    <input type="button" name="mode" id="l" onclick="light()" value="Light">
    <input type="button" name="mode" id="d" onclick="dark()"  value="Dark">
<script>
    function light(){
        document.getElementById("body").style.color="black"
        document.getElementById("body").style.background="lightgreen"
    }
    function dark(){
        document.getElementById("body").style.color="white"
        document.getElementById("body").style.background="darkgreen"
    }
    light()
</script>
</body>
</html>
