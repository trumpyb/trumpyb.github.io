<body id="body"><body>
    <label for="mode">Color mode</label>
    <input type="button" name="mode" id="l" onclick="light()" value="Light">
    <input type="button" name="mode" id="d" onclick="dark()"  value="Dark"><br><br>

    <iframe id='bs'src="https://www.gazettextra.com/news/good_day/janesville-patriotic-society-enlists-boy-scouts-from-troop-402-to-place-us-flags-on-streetlights/article_b8fcd722-d0b4-11ec-8ee5-cb369820252a.html"></iframe><br><br>
    <label for="gb">Paper On Goldbach's Conjecture</label><br>

<script>
    function light(){
        document.getElementById("body").style.color="black"
        document.getElementById("body").style.background="lightgreen"
    }
    function dark(){
        document.getElementById("body").style.color="white"
        document.getElementById("body").style.background="darkgreen"
    }
    light()
</script>
</body>
