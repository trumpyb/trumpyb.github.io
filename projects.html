        nav{
           background: green;
           top: 0;
           left: 0;
           position: fixed;

           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           z-index: 9999999999;
       }
   </style>

<body id="body"><body>
    <nav>
        <a href="https://trumpyb.github.io/index.html">Home</a>

        <label for="mode">Color mode</label>

    <input type="button" name="mode" id="d" onclick="dark()"  value="Dark">

    <br><br><br>

<script>
    function light(){
        document.getElementById("body").style.color="black"
        document.getElementById("body").style.background="lightgreen"
        document.getElementById('nav').style.background='darkgreen'
        document.getElementById('nav').style.color='white'
    }
    function dark(){
        document.getElementById("body").style.color="white"
        document.getElementById("body").style.background="darkgreen"
        document.getElementById('nav').style.background='lightgreen'
        document.getElementById('nav').style.color='black'
    }
    dark()
</script>
