<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog52a with multi-return functions</title>
</head>
<body>
    <script>
        function areaperim(Length,Width){
            var area=Length*Width
            var perim=2(Length+Width)
            return [area,perim]
        }
        var num1=Math.round(Math.random()*10+1)
        var num2=Math.round(Math.random()*10+1)
        var AandP = areaperim(num1,num2)
        var area=AandP[0]
        var perim=AandP[1]
        document.writeln("Length: "+num1)
        document.writeln("Width: "+num2)
        document.writeln("Area: "+area)
        document.writeln("Perimeter: "+perim)
    </script>
</body>
</html>
