<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog162a</title>
</head>
<body>
    <label for="input">Enter a number</label>
    <input type="number" id="input" name="input">
    <button onclick="calculate()">Calculate</button>
    <p id="opt"></p>
    <script>
        function calculate() {
            var num=Number(document.getElementById("input").value)
            var out=document.getElementById("opt")
            var opt=1
            if (num<=0) {
                out.innerText=""
                document.getElementById("input").value=""
            } else {
                for(var lcv=1; lcv<=num; lcv++){
                    opt=opt*lcv
                }
                out.innerText+=num+"! is "+opt+"\n"
            }

          }
    </script>
</body>
</html>
