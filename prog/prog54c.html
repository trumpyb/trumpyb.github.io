<!DOCTYPE html>
<html lang="en">
<head>

    <title>prog54c</title>
</head>
<body>
    <label for="rad" >Radius</label>
    <input type="number" id="rad" name="rad">
    <button onclick="

        var pi=3.14159;
        var rad=number(document.getElementById('rad').value);
        var area=pi*(rad**2);
        var circumference=2*pi*rad;
        alert('Area: '+area+'       Circumference'+circumference)
    
    "></button>
</body>
